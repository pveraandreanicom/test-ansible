---
- name: VMwareVM-fromTemplate
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
  - name: Create a virtual machine from a template
    vmware_guest:
      hostname: "{{ VMWARE_HOST }}"
      username: "{{ VMWARE_USER }}"
      password: "{{ VMWARE_PASSWORD }}"
      validate_certs: no
      name: "{{ new_vmname }}"
      template: "rhel8-podman-final-desa-template"
      datacenter: "DCGLA-DESA-TEST"
      folder: "/Infra Linux - DESA"
      cluster: "CL-GLA-DESA-TEST"
      state: poweredon
      wait_for_ip_address: no
      disk:
      - size_gb: "{{ vm_disk_size }}"
        type: "eagerzeroedthick"
        datastore: "{{ vm_datastore }}"
      hardware:
        memory_mb: "{{ vm_memory *1024|int }}"
        num_cpus: "{{ vm_cpus }}"
#        num_cpu_cores_per_socket: "1"
        scsi: paravirtual
#        memory_reservation_lock: False
#        mem_reservation: 0
#        hotadd_cpu: False
#        hotremove_cpu: False
        hotadd_memory: True
#        version: 18 # Hardware version of virtual machine
      networks:
      - name: "{{ vm_network }}"
        ip: "{{ vm_ip }}"
        netmask: "{{ vm_netmask }}"
        gateway: "{{ vm_gateway }}"
        dns_servers:
        - 10.20.2.115
        - 10.20.2.116
      customization:
        dns_suffix: andreani.com.ar
      
    delegate_to: localhost
    register: deploy
