
- name: Copy status script , execute it and transfer file to admit.
  hosts: all
  strategy: free
  gather_facts: yes
  become: true

# ARCH=amd64
# wget "https://github.com/whitesource/log4j-detect-distribution/releases/latest/download/log4j-detect-1.4.0-linux-$ARCH.tar.gz"
  tasks:
  - name: "Transfer check script"
    copy:
      src: "log4j_status.sh"
      dest: /tmp/log4j_status.sh
      mode: '0755'
     
  - name: "Transfer check script"
    copy:
      src: "log4j-detect"
      dest: /tmp/log4j-detect
      mode: '0755'

  - name: Execute a validate shell script
    shell: "/tmp/log4j_status.sh {{ansible_hostname}}"
    args:
      chdir: /tmp/
    register: command_result
    failed_when: command_result.rc != 0
    changed_when: False

  - name: check files affected
    lineinfile:
      path: "/tmp/log4j-detect-{{ansible_hostname}}-status.log"
      search_string: "No vulnerabilities were detected"
    register: presence
    failed_when: presence is not changed
#    failed_when: not presence is search("") 
    
  - name: use fetch to get the files
    fetch:
      src: "/tmp/log4j-detect-{{ansible_hostname}}-status.log"
      dest: "/tmp/log4j/"
      flat: yes
    when: presence is changed
#    with_items: "{{ status_fetch.files }}"
